<!DOCTYPE html>
<html>
<head>

	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />


<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>

<body>

<style>
    	body { margin:0; padding:0; }
    	#mapid { position:absolute; top:0px; bottom:0px; left:0px; width:100%; height:100%;}
</style>

<div id="mapid"</div>

<script>

	L.mapbox.accessToken = 'pk.eyJ1IjoidmlyZ2luaWFoYW5nIiwiYSI6ImNpemc0aHFzbTAwcmszM3A2OHl2eDM1N3UifQ.VUtWN-RKVqgVkmW-Dv3YZw';
    var mymap = L.mapbox.map('mapid')
    .setView([43.4700585,-80.5465742], 16);

    L.mapbox.styleLayer('mapbox://styles/mapbox/emerald-v8').addTo(mymap);

</script>
