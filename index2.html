<!DOCTYPE html>
<html>
<head>

	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
	    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />

</head>
<body>

<style>
    	body { margin:0; padding:0; }
    	#mapid { position:absolute; top:0px; bottom:0px; left:0px; width:100%; height:100%;}
</style>

<div id="mapid"</div>

<script>

	L.mapbox.accessToken = 'pk.eyJ1IjoidmlyZ2luaWFoYW5nIiwiYSI6ImNpemc0aHFzbTAwcmszM3A2OHl2eDM1N3UifQ.VUtWN-RKVqgVkmW-Dv3YZw';
    var mymap = L.mapbox.map('mapid')
    .setView([43.4695606, -80.5475258], 15);

    L.mapbox.styleLayer('mapbox://styles/mapbox/emerald-v8').addTo(mymap);

	var lakeIcon = L.icon({
	        iconUrl: 'https://image.flaticon.com/icons/svg/191/191025.svg',
	        iconSize: [40, 40],
	        popupAnchor: [0,-15]
	        });

var gradhouseicon = L.icon({
	iconUrl: 'https://image.flaticon.com/icons/png/512/220/220294.png',
	iconSize: [40,40],
	popupAnchor: [0,-15]
	});

	var fieldicon = L.icon({
		iconUrl: 'http://www.flaticon.com/premium-icon/icons/svg/197/197333.svg',
		iconSize: [40,40],
		popupAnchor: [0,-15]
		});

	var libraryicon = L.icon({
			iconUrl: 'https://image.flaticon.com/icons/svg/201/201571.svg',
			iconSize: [40,40],
			popupAnchor: [0,-15]
			});

	var skateboard = L.icon({
			iconUrl: 'https://image.flaticon.com/icons/svg/190/190786.svg',
			iconSize: [40,40],
			popupAnchor: [0,-15]
			});


		L.marker([43.469844, -80.542332],{icon: libraryicon}).addTo(mymap)
				.bindPopup("<b>Dana Porter Library</b> <br /> Geospatial Centre: <br /> The Geospatial Centre houses print maps, aerial photographs and atlases on the third floor. The centre also provides geographic information system (GIS) data and computer workstations."
				+ "<img style='width:100%' src='http://68.media.tumblr.com/7a639b98efd184a111d1c5de7d124f1c/tumblr_nwyojxrSiZ1ud6nmno2_500.jpg'/> <br /> "
				+ "<a href= 'https://uwaterloo.ca/library/geospatial/about'> Link to Geospatial Centre </a>").openPopup();

	L.marker([43.466864, -80.543992],{icon: lakeIcon}).addTo(mymap)
		.bindPopup("<b>Laurel Creek</b><br /> On the west side of South Campus, Laurel Creek meanders down from the village green and passes under three bridges between UWaterloo and the affiliated colleges.  Itâ€™s home to herons, geese, ducks, and more, and offers a relaxing space for contemplation."
		+ "<img style='width:100%' src='http://www.bulletin.uwaterloo.ca/images/geese.jpg'/> <br /> "
		+ "<a href= 'https://www.grandriver.ca/en/outdoor-recreation/Laurel-Creek.aspx' Link to Laurel Creek </a>").openPopup();

	L.marker([43.465427, -80.532894],{icon: skateboard}).addTo(mymap)
		.bindPopup("<b>Waterloo Skatepark</b><br /> The City of Waterloo Skatepark is a popular venue for skateboarders of all skill levels, with ramps, stairs, vertical elements.<br />"
		+ "<img style='width:100%' src='http://www.waterloo.ca/en/contentresources/resources/government/BN_facilities_skatepark_671px.jpg'/> <br /> "
		+ "<a href= 'http://www.waterloo.ca/en/gettingactive/skatepark.asp'> Link to Waterloo Skatepark </a>").openPopup();

	L.marker([43.469802, -80.541311],{icon: gradhouseicon}).addTo(mymap)
			.bindPopup("<b>Gradhouse Green</b><br /> The Graduate House is a private club operated by the Graduate Student Association."
			+ "<img style='width:100%' src='http://www.adm.uwaterloo.ca/vtour/images/tour/buildings/GH.jpg'/> <br />"
			+ "<a href= 'https://uwaterloo.ca/graduate-house/'> Link to Gradhouse </a>").openPopup();

	L.marker([43.473859, -80.552719],{icon: fieldicon}).addTo(mymap)
					.bindPopup("<b>Columbia Green Playing Field</b><br /> The University of Waterloo has 7 Playing Fields.<br />"
				+ "<a href= 'http://varsity.uwaterloo.ca/sports/2010/8/20/CIF_Playing_Fields.aspx'> Link to Playing Fields </a>").openPopup();

</script>



</body>
</html>
